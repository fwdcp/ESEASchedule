<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/core-ajax/core-ajax.html">
<link rel="import" href="../bower_components/core-drawer-panel/core-drawer-panel.html">
<link rel="import" href="../bower_components/core-header-panel/core-header-panel.html">
<link rel="import" href="../bower_components/core-toolbar/core-toolbar.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="eseaschedule-controls.html">
<link rel="import" href="eseaschedule-matches.html">

<polymer-element name="eseaschedule-main">
    <template>
        <link rel="stylesheet" href="../bower_components/materialize/dist/css/materialize.min.css">
        <style>
            [drawer], [main] {
                padding: 20px;
                overflow: auto;
            }
        </style>

        <core-header-panel flex>
            <core-toolbar>
                <paper-icon-button icon="menu" on-click="{{toggleControls}}"></core-icon-button>
                <span flex>ESEA Schedule</span>
            </core-toolbar>
            <core-drawer-panel id="main">
                <div drawer>
                    <eseaschedule-controls startDate="{{startDate}}" endDate="{{endDate}}" selectedRegions="{{selectedRegions}}" selectedGames="{{selectedGames}}" selectedDivisions="{{selectedDivisions}}" selectedStatuses="{{selectedStatuses}}" showScores="{{showScores}}" showTeamInfo="{{showTeamInfo}}" on-selections-changed="{{updateMatches}}"></eseaschedule-controls>
                </div>
                <div main>
                    <eseaschedule-matches id="matches"></eseaschedule-matches>
                </div>
            </core-drawer-panel>
        </core-header-panel>

        <core-ajax
        url="/matches/{{startDate | dateValueFormatter}}/{{endDate | dateValueFormatter}}/list.json"
        handleAs="json"
        auto
        on-core-response="{{updateMatches}}"></core-ajax>
    </template>

    <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>

    <script>
    Polymer({
        "matches": [],
        "showScores": false,
        "showTeamInfo": false,
        "dateValueFormatter": function(value) {
            return moment(value).format("YYYY-MM-DD");
        },
        "updateMatches": function(event, detail, sender) {
            if (sender.response) {
                this.matches = sender.response;
            }

            var matches = this.matches;

            matches = _.filter(matches, function(match) {
                return _.contains(this.selectedRegions, match.region_id);
            }, this);

            matches = _.filter(matches, function(match) {
                return _.contains(this.selectedGames, match.game_id);
            }, this);

            matches = _.filter(matches, function(match) {
                return _.contains(this.selectedDivisions, match.division_level);
            }, this);

            matches = _.filter(matches, function(match) {
                if (match.state == 'completed') {
                    return (match.outcome_type == 'normal' && _.contains(this.selectedStatuses, 'completedNormal')) || (match.outcome_type != 'normal' && _.contains(this.selectedStatuses, 'completedSpecial'));
                }
                else {
                    return _.contains(this.selectedStatuses, match.state);
                }
            }, this);

            matches = _.sortBy(matches, function(match) {
                return +match.date;
            })

            this.$.matches.matches = matches;
            this.$.matches.showScores = this.showScores;
            this.$.matches.showTeamInfo = this.showTeamInfo;
        },
        "toggleControls": function(event, detail, sender) {
            this.$.main.togglePanel();
        }
    });
    </script>
</polymer-element>

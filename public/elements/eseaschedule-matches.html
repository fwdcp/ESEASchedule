<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/core-ajax/core-ajax.html">
<link rel="import" href="../bower_components/core-label/core-label.html">
<link rel="import" href="../bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="../bower_components/paper-input/paper-input-decorator.html">

<polymer-element name="eseaschedule-matches" attributes="matches">
    <template>
        <link rel="stylesheet" href="../bower_components/materialize/dist/css/materialize.min.css">

        <div class="row">
            <div class="col s12">
                <template repeat="{{match in matches}}">
                    <div class="{{ {'card': true, 'amber': match.state == 'pending', 'light-blue': match.state == 'upcoming', 'light-green': match.state == 'live', 'teal': match.state == 'completed' && match.outcome_type == 'normal', 'pink': match.state == 'completed' && match.outcome_type != 'normal'} | tokenList}}">
                        <div class="card-content">
                            <span class="card-title">
                                <core-icon src="/img/esea_games/{{match.game_icon}}"></core-icon>
                                S{{match.season}} {{match.game_abbr}} {{match.region_abbr}} {{match.division_level | capitalizeFirstLetter}} {{match | matchStage}}: #{{match.team_1_seed}} {{match.team_1_name}} vs. #{{match.team_2_seed}} {{match.team_2_name}}
                            </span>
                            <p>
                                <strong>Status:</strong> {{match.state | capitalizeFirstLetter}}
                                <template if="{{match.state == 'completed' && match.outcome_type != 'normal'}}">
                                    ({{match.outcome_type | capitalizeFirstLetter}})
                                </template>
                                <template if="{{match.period}}">
                                    ({{match.period}})
                                </template>
                            </p>
                            <p>
                                <strong>Team 1:</strong> <img src="/img/countries/{{match.team_1_country_abbr | toLowerCase}}.png" /> #{{match.team_1_seed}} {{match.team_1_name}}
                                <template if="{{match.type == 'regular season'}}">
                                    ({{match.team_1_wins}}-{{match.team_1_losses}}-{{match.team_1_ties}})
                                </template>
                            </p>
                            <p>
                                <strong>Team 2:</strong> <img src="/img/countries/{{match.team_2_country_abbr | toLowerCase}}.png" /> #{{match.team_2_seed}} {{match.team_2_name}}
                                <template if="{{match.type == 'regular season'}}">
                                    ({{match.team_2_wins}}-{{match.team_2_losses}}-{{match.team_2_ties}})
                                </template>
                            </p>
                            <template if="{{match.state == 'live' || (match.state == 'completed' && match.outcome_type == 'normal')}}">
                                <p>
                                    <strong>Score:</strong> {{+match.team_1_scores.t}}-{{+match.team_2_scores.t}}
                                </p>
                            </template>
                            <div class="card-action">
                                <template if="{{match.state == 'live' && match.spectv_slave_host}}">
                                    <a href="steam://connect/{{match.spectv_slave_host}}:{{match.spectv_slave_port}}">Match TV</a></p>
                                </template>
                                <template if="{{match.state == 'completed' && +match.spectv_demo_id}}">
                                    <a href="http://play.esea.net/index.php?s=servers&d=download_replay&id={{match.spectv_demo_id}}">Match Demo</a></p>
                                </template>
                            </div>
                        </div>
                    </div>
                </template>
            </div>
        </div>
    </template>

    <script>
        Polymer({
            "capitalizeFirstLetter": function(string) {
                return string.charAt(0).toUpperCase() + string.slice(1);
            },
            "toLowerCase": function(string) {
                return string.toLowerCase();
            },
            "matchStage": function(match) {
                if (match.type == "regular season") {
                    return "Week " + match.week;
                }
                else if (match.type == "post-season") {
                    return "Playoffs R" + match.round;
                }
            }
        });
    </script>
</polymer-element>
